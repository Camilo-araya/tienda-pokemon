name: Desplegar a GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para obtener el historial completo

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Ajusta a tu versi√≥n de Node.js

      - name: Install dependencies
        run: npm install # O yarn install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git checkout --orphan gh-pages
          git reset --hard
          rm -rf *
          cp -r * .  # Copia todo el contenido del repositorio
          rm -rf dist # Elimina la carpeta dist anterior (si existe)
          cp -r dist/. . # Copia el contenido del build de Vite, sobreescribiendo
          git add .
          git commit -m "Desplegar sitio a gh-pages (copia completa y sobreescritura)"
          git push origin gh-pages --force